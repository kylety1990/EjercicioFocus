<ion-header>
  <ion-toolbar>
    <ion-title>Users List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let user of users" size="large" button="true" [routerLink]="['/details', user.id] " >
    
      <ion-avatar>
        <img src={{user.avatar}}>
      </ion-avatar>

      <ion-label>{{user.first_name}} {{user.last_name}}</ion-label>
  

  </ion-item>
 

</ion-content>
